<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
    <link href="survey5.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 돋습니다. 많은 참여 부탁드립니다.</p>
        </header>
        <form>
            <span>학년</span>
            <label><input type="radio" name="year" value="1">1학년</label>
            <label><input type="radio" name="year" value="2">2학년</label>
            <label><input type="radio" name="year" value="3">3학년</label>
            <label><input type="radio" name="year" value="4">4학년</label><br><br>

            <span>성별</span>
            <label><input type="radio" name="sex" value="1">남</label>
            <label><input type="radio" name="sex" value="2">여</label><br><br>

            <span>관심 분야</span>
            <select name="type">
                <option value="7">모바일 소프트웨어</option>
                <option value="8" selected>웹 프론트개발자</option>
                <option value="9">데이터 분석가</option>
            </select><br><br>

            <span>진로(다중 선택)</span>
            <label><input type="checkbox" value="11" checked>개발</label>
            <label><input type="checkbox" value="12">기획</label>
            <label><input type="checkbox" value="13">영업</label>
            <label><input type="checkbox" value="14">창업<br><br></label>

            <span>남기고 싶은 말</span>
            <textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
            <!--placeholer=공백(빈칸)일 경우-->
        </form>
    </header>

    <footer>
        <p>     Copyright 2025 by Gyeonmin</p>
    </footer>
</body>

</html>
