<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>별 문자 출력하기</title>
<script>
    function printStar(num) {
        let n = parseInt(num);
        if (isNaN(n)) {
            document.write("입력 오류입니다.");
        }
        for (i = 0; i < n; i++) {
            for (j = 0; j <= i; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    }
</script>
</head>

<body>
    <h1>별 문자 출력하기</h1>
    <hr>
    <script>
        var num = prompt("정수를 입력하세요:");
        printStar(num);
    </script>
</body>
</html>
