<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>documnet.write()-6.03-02</title>
</head>

<body>
    <script>
        document.write("<h1>document.write()로 표만들기</h1>");
        document.write("<hr>");
        // 테두리 두께를 1px로 설정
        document.write("<table border = '1'");
        document.write("<tr>");
        document.write("<th>n</th>");

        // for() 반복문으로 td(데이터 셀 만들기)
        for (i = 0; i < 10; i++) {
            document.write("<td>" + i + "</td>");
        }
        
        // 테이블의 한 행 tr 끊기, 뒤에 다시 만들기
        document.write("</tr>");
        document.write("<tr>");

        // 테이블의 제목 셀(처음) 설정하기
        document.write("<th>");
        document.write("n<sup>2</sup>"); //https://improver.tistory.com/45 숫자의 제곱 표현 참고
        document.write("</th>");

        // for() 반복문으로 td(데이터 셀 만들기)
        for (i = 0; i < 10; i++) {
        document.write("<td>" + i * i + "</td>");
        }
        
        document.write("</tr>");
        document.write("</table>");
    </script>
</body>

</html>
