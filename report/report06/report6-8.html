<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>eval()로 수식 계산</title>
    </head>

<body>
    <h3>eval()로 수식 계산</h3>
    <hr>
    <script>
        var n = prompt("수식 입력", ""); // n은 문자열
        var a = eval(n);
        document.write(n + " = " + a);
    </script>
</body>

</html>
