<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>정수 5개 입력받아 역순으로 출력</title>
</head>

<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        var num = new Array(5);
        for (var i = 0; i < num.length; i++) {
            num[i] = prompt("정수 입력", "");
        }
        document.write('입력된 수의 배열<br>');
        for (var i = 0; i < num.length; i++) {
            document.write(num[i] + ' ');
        }

        num.reverse();
        document.write('<br>역순으로 재정렬된 배열<br>');
        for (var i = 0; i < num.length; i++) {
            document.write(num[i] + ' ');
        }
    </script>
</body>

</html>
