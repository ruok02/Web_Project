<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>7-2.정수 5개 입력받아 역순으로 출력</title>
</head>

<body>
    <h3>정수 5개 입력받아 역순으로 출력</h3>
    <hr>
    <script>
        var num = [];
        for (var i = 0; i < 5; i++) {
            num[i] = prompt("정수 입력", "");
        }

        document.write("입력된 수의 배열" + "<br>");
        for (var i = 0; i < 5; i++) {
            document.write(num[i] + " ");
        }

        // reverse() 값 변경
        num.reverse();
        document.write("<br>" + "역순으로 재정렬된 배열" + "<br>");
        for (var i = 0; i < 5; i++) {
            document.write(num[i] + " ");
        }

    </script>
</body>

</html>
