<!DOCTYPE html>
<html>
    <head>
    <meta charset = "utf-8">
    <title>7-6. 문자열 분할</title>
    </head>
    <body>
        <h3>문자열 분할</h3>
        <hr>
        <script>
            var string = prompt("문자열 입력", " ");
            
            var string = string.split("&");
            for(var i = 0; i < string.length; i++){
                document.write(string[i] + "<br>");
            }
        </script>
    </body>
</html>
