<!--10.다음 오른쪽 위 화면에서 답보기 버튼을 누르면 아래 화면과 같이 정답이 출력된다.

(1)정답은 다음 코드에서 <p> 객체를 동적으로 생성하여 삽입한다. 코드를 완성하라.
(2)문제 (1)의 코드를 수정하여 정답으로 출력된 '백설 공주'나 '둘다'를 클릭하면 정답이 다시 제거되게 하라.-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOM 객체 동적 삽입</title>
    <script>
        function Answer(obj, answer) {

            var p = document.createElement("p");

            p.innerHTML = answer;
            obj.parentElement.appendChild(p);

            p.onclick = function() {
                this.parentElement.removeChild(this);
            };
        }
    </script>
</head>

<body>
    <h3>정답의 동적 삽입</h3>
    <hr>
    <div>
        <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
        <button onclick="Answer(this,'백설공주')">답보기</button>
    </div>
    <div>
        <p>Q. 죽느냐 사느냐 어떤 것이 문제인가??</p>
        <button onclick="Answer(this,'둘다')">답보기</button>
    </div>
</body>

</html>
