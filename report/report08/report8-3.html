<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>8-3</title>
    <style>
        span {
            visibility: hidden;
            color: blue;
        }
    </style>
    <script>
        function show() {
            var spanArray = document.getElementsByTagName("span");

            for (var i = 0; i < spanArray.length; i++) {
                var span = spanArray[i];
                // 현재 적용된 스타일을 가져오기 위해 getComputedStyle에 span 객체를 전달
                var style = window.getComputedStyle(span);
                // .getPropertyValue() → CSS 속성 값 얻기 / 출처 : https://homzzang.com/b/js-1901
                var view = style.getPropertyValue("visibility");
                if (view == "hidden")
                    span.style.visibility = "visible";
                else
                    span.style.visibility = "hidden";
            }
        }
    </script>
</head>

<body>
    <h3>다음 빈 곳에 숨은 단어? <button onclick="show()">show/hide</button></h3>
    <hr>
    <ul>
        <li>I (<span>love</span>) you.
        <li>CSS is Cascading (<span>Style</span>) Sheet.
        <li>응답하라 (<span>1988</span>).
    </ul>
</body>

</html>
