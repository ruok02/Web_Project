<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>8-7-(2)</title>
    <script>
        var n = 0;
        function rotation(obj) {
            n += 90;
            obj.style.transform = "rotate(" + n + "deg)";
        }
    </script>

</head>

<body>
    <h3>이미지 돌리기</h3>
    <hr>
    <img src="/media/puppy.jpeg" onclick="rotation(this)" width="50px">
</body>

</html>
