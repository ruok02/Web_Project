<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>8-8. 2x,3x,4x</title>
    <script>
        var n = 2;
        function zoom(obj) {
            obj.style.transform = "scale(" + n + ",1)";
            n++;
        }
    </script>
</head>

<body>
    <h3>클릭하면 2,3,4배로 옆으로 늘어납니다.</h3>
    <hr>
    <img src="/media/puppy.jpeg" onclick="zoom(this)" width="50px">
</body>

</html>
