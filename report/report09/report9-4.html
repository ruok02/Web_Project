<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>9-4</title>
    <style>
        div {
            position: absolute;
        }

        img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>

<body>
    <h3>이미지 커서 만들기</h3>
    <hr>
    <p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</p>
    <div id="div" onmousemove="move(event)"><img src="/media/puppy.jpeg"></div>

     <script>
        var div = document.getElementById("div");
        function move(e) {
            div.style.left = e.x + "px";
            div.style.top = e.y + "px";
        }
    </script>
</body>

</html>
