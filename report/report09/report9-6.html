<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>9-6</title>
    <script>
        var size = 500;
        function wheel(e, obj) {
            if (e.wheelDelta < 0) { // 아래로 굴리면
                size -= 5;
                if (size < 5)
                    size = 5;
            }
            else { // 위로 굴리면
                size += 5;
            }
            obj.style.width = size + "px";
            obj.style.height = size + "px";
        }
    </script>
</head>

<body>
    <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
    <hr>
    <p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
    <img src="/media/coding.jpg" onmousewheel="wheel(event, this)" width="500px" height="500px">
</body>

</html>
