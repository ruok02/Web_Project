    <title>9-8</title>
    <script>
        var select = null;
        window.onclick = function (e) {
            if (e.target.tagName == "LI") {
                e.target.style.fontSize = "1.3em";
            }

            if (select != null) {
                select.style.fontSize = "1em";
            }
            select = e.target;
        }
    </script>
</head>
