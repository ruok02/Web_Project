<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>onkeydown</title>
    <script>
        function calculate(e)//caculate 함수 ; 매개변수 e에 이벤트 객체 전달 받음
        {
            if (e.key == "Enter")//엔터가 눌러지면
            {
                var exp = document.getElementById("exp");//식
                var result = document.getElementById("result");//결과값
                result.value = eval(exp.value);
            }
        }
    </script>
</head>

<body>
    <h3>계산기 만들기</h3>
    <hr>
    <p>수식을 입력하고 &lt;Enter&gt;를 입력하세요.</p>
    <form>
        식 <input type="text" id="exp" value="" onkeydown="calculate(event)">
        <br>
        값 <input type="text" id="result">
    </form>
</body>

</html>
