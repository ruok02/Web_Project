<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>소프트웨어 기술 선호에 관한 설문</title>
</head>

<body>
    <h1>설문지</h1>
    소프트웨어 기술에 대한 의견을 돋습니다. 많은 참여 부탁드립니다.
    <hr>
    <form>
        학년
        <label><input type="radio" name="year" value="1">1학년</label>
        <label><input type="radio" name="year" value="2">2학년</label>
        <label><input type="radio" name="year" value="3">3학년</label>
        <label><input type="radio" name="year" value="4">4학년</label><br><br>
        성별
        <label><input type="radio" name="sex" value="1">남</label>
        <label><input type="radio" name="sex" value="2">여</label><br><br>
        관심 분야
        <select name="type">
            <option value="7">모바일 소프트웨어</option>
            <option value="8" selected>웹 프론트개발자</option>
            <option value="9">데이터 분석가</option>
        </select><br><br>
        진로
        <input type="checkbox" value="1" checked>개발
        <input type="checkbox" value="2">기획
        <input type="checkbox" value="3">영업
        <input type="checkbox" value="4">창업<br><br>

        남기고 싶은 말<br>
        <textarea cols="50" rows="10">글을 남겨주세요
				  </textarea>
    </form>
</body>
Copyright 2022 by Kitae

</html>
