<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>로그인 폼</title>
    <style>
        label {
            font-size: 4.0em;
        }

        input[type="text"],
        input[type="password"] {
            font-size: 2em;
            /* 글자 크기 키움 */
            height: 2.5em;
            /* 입력 칸 높이 키움 */
            padding: 0.5em;
            /* 내부 여백 추가 */
        }
        input[type="submit"]{
            font-size: 2em;
            height: 2.5em;
            padding: 0.5em 2em;
        }
    </style>
</head>

<body>
    <h3>로그인 폼</h3>
    <hr>
    <form name="fo" method="get">
        <label>사용자 ID : <input type="text" size="15" value="">
        </label><br>
        <label for="pass">비밀 번호 : </label>
        <input id="pass" type="password" size="15" value="">
        <input type="submit" value="완료">
    </form>
</body>

</html>
